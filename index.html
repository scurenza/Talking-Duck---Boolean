<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Manifest -->
    <link rel="manifest" href="site.webmanifest">

    <!-- Stile -->
    <link rel="stylesheet" href="style.css">

    <!-- Icona head -->
    <link rel="icon" href="images/icon.png">

    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <title>Talking Duck</title>

</head>

<body>
    <div class="container">
        <!-- Intestazione -->
        <header>
            <img src="images/logo.png" alt="Logo Coding Week">
        </header>

        <!-- Contenuto Principale -->
        <main>
            <!-- Casella di testo -->
            <textarea placeholder="Scrivi qui..."></textarea>

            <!-- Controlli -->
            <div class="controls">

                <!-- Play Button -->
                <button>
                    <img src="images/play.png" alt="Bottone Play">
                </button>

                <!-- Controlli del tono -->
                <div class="pitch-controls">
                    <label>Pitch</label>
                    <input type="range" min="0.1" max="2" step="0.05">
                </div>
            </div>

            <!-- Paperella -->
            <figure>
                <img class="static-duck" src="images/talking-duck-static.png" alt="Paperella muta">

                <img class="animated-duck" src="images/talking-duck-animated.gif" alt="Paperella parlante">
            </figure>

        </main>
    </div>
    
    <!-- Logica js  -->
    <script src="script.js"></script>
</body>

</html>
